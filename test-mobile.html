<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .constellation-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.15;
            overflow: hidden;
        }
        
        .constellation-particle {
            position: absolute;
            background: rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            animation: pulse 4s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .test-content {
            padding: 20px;
            font-family: sans-serif;
        }
        
        .mobile-test {
            width: 375px;
            height: 667px;
            border: 2px solid #ccc;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .desktop-test {
            width: 1200px;
            height: 800px;
            border: 2px solid #ccc;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Constellation Mobile vs Desktop Test</h1>
    
    <div class="mobile-test">
        <div class="constellation-bg" id="mobile-constellation"></div>
        <div class="test-content">
            <h2>Mobile View (375x667)</h2>
            <p>This is how the constellation looks on a phone. Notice how tiny the particles are.</p>
        </div>
    </div>
    
    <div class="desktop-test">
        <div class="constellation-bg" id="desktop-constellation"></div>
        <div class="test-content">
            <h2>Desktop View (1200x800)</h2>
            <p>This is how the constellation looks on a laptop. Much more visible.</p>
        </div>
    </div>
    
    <script>
        function createConstellation(containerId, isMobile) {
            const container = document.getElementById(containerId);
            const particleCount = isMobile ? 25 : 40;
            const particleSize = isMobile ? 2 : 3;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'constellation-particle';
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                particle.style.width = particleSize + 'px';
                particle.style.height = particleSize + 'px';
                particle.style.left = x + '%';
                particle.style.top = y + '%';
                particle.style.animationDelay = (Math.random() * 4) + 's';
                
                container.appendChild(particle);
            }
        }
        
        createConstellation('mobile-constellation', true);
        createConstellation('desktop-constellation', false);
    </script>
</body>
</html>
